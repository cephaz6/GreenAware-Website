{% load static %}

<div class="col-lg-8 d-flex mt-40 md-mt-20">
  <div class="card-style-eighteen position-relative">
    <div class="row h-100">
      <div class="col-lg-4 order-lg-last">
        <div class="pt-45">
          <div
            class="icon rounded-circle d-flex align-items-center justify-content-center"
          >
            <img
              src="{% static 'assets/images/lazy.svg' %}"
              data-src="{% static 'assets/images/icon/icon_97.svg' %}"
              alt=""
              class="lazy-img"
            />
          </div>
          <h6>
            {{user_data.first_name}} {{user_data.last_name}} <br />
            <span>{{user_data.email}}</span>
          </h6>
        </div>
      </div>
      <div class="col-lg-8 d-flex justify-content-center order-lg-first">
        <h2 style="font-family: 'ClashDisplay'" class="mb-2 text-white p-4">
          {{user_data.first_name}}'s Dashboard
        </h2>
      </div>
    </div>
  </div>
  <!-- /.card-style-eighteen -->
</div>

<div class="col-lg-4 d-flex mt-40 md-mt-20">
  <div class="card-style-two bg-white vstack tran3s w-100">
    <div class="accordion accordion-style-two mt-15" id="accordionOne">
      <div class="accordion-item">
        <h5 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="false"
            aria-controls="collapseOne"
          >
            <span style="font-size: 24px">
              {% if user_data.user_role == 'user' %} Subscription {% else %}
              Observations {% endif %}
            </span>
            <br />
            <small>
              {% if user_data.user_role == 'user' %}
              <b>({{ user_data.subscription_package|title }})</b>
              {% endif %}
            </small>
          </button>
        </h5>
        <div
          id="collapseOne"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionOne"
        >
          <div class="accordion-body">
            <div class="row">
              {% if user_data.user_role == 'observer' %}
              <a href="../new-observation" class="btn-nineteen tran3s mt-10">
                Add New Observation
              </a>
              <a href="../bulk-observation" class="btn-nineteen tran3s mt-10">
                Add Bulk OBS
              </a>
              {% else %}
              <a href="../subscriptions" class="btn-nineteen tran3s mt-10">
                Upgrade Plan
              </a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.card-style-two -->
</div>
